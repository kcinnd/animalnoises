<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="playPauseSound('audio1')"><img src="https://i.imgur.com/wiNVygX.png" alt="Sound 1"></button>
        <audio id="audio1" src="audio/111.mp3"></audio>

    

    </div>
    <script>
        function playPauseSound(audioId) {
            var audio = document.getElementById(audioId);
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
